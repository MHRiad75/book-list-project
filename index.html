<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Book List App</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">

    <!-- Card -->
    <div class="card shadow">
      <div class="card-body">

        <h3 class="text-center mb-4"> Book List App</h3>

        <!-- Form -->
        <div class="row g-3">
          <div class="col-md-5">
            <input type="text" id="bookName" class="form-control" placeholder="Book Name">
          </div>

          <div class="col-md-5">
            <input type="text" id="authorName" class="form-control" placeholder="Author Name">
          </div>

          <div class="col-md-2 d-grid">
            <button id="addBook" class="btn btn-primary">Add Book</button>
          </div>
        </div>

        <!-- Table -->
        <table class="table table-striped table-hover mt-4 text-center">
          <thead class="table-dark">
            <tr>
              <th>Book Name</th>
              <th>Author</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody id="bookList">
            <!-- Dynamic rows -->
          </tbody>
        </table>

      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>

</html>
